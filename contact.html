    <section class="contact-bg">
        <h2 class="contact-title">Contact</h2>
    </section>
    <section>
        <form method="post" action="https://formdump.codeinstitute.net/">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="mobile">Mobile:</label><br>
            <input type="text" id="mobile" name="mobile" required><br>
            <label for="date">Wedding date:</label><br>
            <input type="datetime-local" id="date" name="date" required><br>
            <label for="venue">Reception Venue:</label><br>
            <input type="text" id="venue" name="venue" required><br>
            <label for="how">How did you find me?</label><br>
            <input type="radio" id="fb" name="fb" required>
            <label for="fb">Facebook</label><br>
            <input type="radio" id="ig" name="ig">
            <label for="ig">Instagram</label><br>
            <input type="radio" id="tt" name="tt">
            <label for="tt">TikTok</label><br>
            <input type="radio" id="google" name="google">
            <label for="google">Google</label><br>
            <input type="radio" id="other" name="other">
            <label for="other">Other</label><br>
            <label for="tell-me">Tell me more about you and your vision for a wedding day</label><br>
            <textarea id="tell-me" name="tell=me" rows="4" cols="50">
                
            </textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
